        <script id="trip-menu" type="text/x-nunjucks-template">
    
          {% for row in currentTrip %}
          {% set loopIndex = loop.index0 %}
          <a-entity>
          
          {% if loopIndex == 0 %}
            <a-entity opacity="1" position="0 -1.195 0" layout="type: circle; radius: 4; plane:xz;" opacity="0">
              {% for x in range(0,4) %}
                <a-entity look-at="[camera]" geometry="primitive: plane; width: 5; height: 0.5;" material="shader: flat; color: black" sound="on: click; src: #click-sound"
                    position="0 0 0" color="black">


                    <a-text mixin="font-chalet" value="{{row.nombre}}" width="3" align="center"> <a-animation attribute="opacity" 
                        begin="10000"
                         dur="10000"
                         from="1"
                         to="0"></a-animation>
                         <a-animation attribute="visible" 
                         begin="20000"
                         to="false"></a-animation>

                       </a-text>

                      <a-animation attribute="opacity" 
                        begin="10000"
                         dur="10000"
                         from="1"
                         to="0"></a-animation>
                        <a-animation attribute="visible" 
                         begin="20000"
                         to="false"></a-animation>
                    </a-entity>
              {% endfor %}

               
            </a-entity>
            <a-sky radius="10" src="images/360-detail/{{currentDetail.code}}/{{row.imagen}}" color="white" opacity="1">
               <a-animation attribute="opacity" 
                delay="{{(loopIndex+1)*10000}}"
                 dur="10000"
                 from="1"
                 to="0"></a-animation>
            </a-sky>
            {% else %}
            <a-entity opacity="0" position="0 -1.195 0" layout="type: circle; radius: 4; plane:xz;" opacity="0">
              {% for x in range(0,4) %}
                  <a-entity look-at="[camera]" opacity="0" geometry="primitive: plane; width: 5; height: 0.5;" material="shader: flat; color: black" 
                      sound="on: click; src: #click-sound"
                      position="0 0 0" color="black">
                      <a-text mixin="font-chalet" opacity="0" value="{{row.nombre}}" width="3" align="center">
                       <a-animation attribute="opacity" 
                         begin="{{loopIndex*10000}}"
                         dur="10000"
                         from="0"
                         to="1"></a-animation>
                       <a-animation attribute="opacity" 
                        begin="{{(loopIndex+1)*10000}}"
                         dur="10000"
                         from="1"
                         to="0"></a-animation>
                         <a-animation attribute="visible" 
                         begin="{{(loopIndex+2)*10000}}"
                         to="false"></a-animation>
                      </a-text>
                      <a-animation attribute="material.opacity" 
                   begin="{{loopIndex*10000}}"
                   dur="10000"
                   from="0"
                   to="1"></a-animation>
                 <a-animation attribute="material.opacity" 
                  begin="{{(loopIndex+1)*10000}}"
                   dur="10000"
                   from="1"
                   to="0"></a-animation>
                   <a-animation attribute="visible" 
                         begin="{{(loopIndex+2)*10000}}"
                         to="false"></a-animation>
                      </a-entity>
              {% endfor %}
              
            </a-entity>
             <a-sky radius="10" src="images/360-detail/{{currentDetail.code}}/{{row.imagen}}" color="white" opacity="0" visible="false">
              <a-animation attribute="visible" 
                 begin="{{loopIndex*10000}}"
                 dur="1"
                 from="false"
                 to="true"></a-animation>
              <a-animation attribute="opacity" 
                begin="{{loopIndex*10000}}"
                 dur="10000"
                 from="0"
                 to="1"></a-animation>
               <a-animation attribute="opacity" 
                begin="{{(loopIndex+1)*10000}}"
                 dur="10000"
                 from="1"
                 to="0"></a-animation>
                <a-animation attribute="visible" 
                begin="{{(loopIndex+2)*10000}}"
                 dur="1"
                 from="true"
                 to="false"></a-animation>
            </a-sky>
          {% endif %}
          </a-entity>

          {% endfor %}
           
        </script>


        <script id="dataset-menu" type="text/x-nunjucks-template">
        {% for item in matrixArray %} 
        {% set loopIndex = loop.index0 %}

        <a-entity position="0 {{(loopIndex*0.5 + 1) -1.5}} 0" 
        layout="type: circle; radius: 4; plane:xz;">
          {% for x in item %}
       
          
              <a-entity look-at="[camera]">
                  <a-entity class="item" position="0 0 1" scale="0.15 0.15 0.15" geometry="primitive: plane; width: 4; height: 4;" material="side:double; shader: flat; color: {{currentCategory.color}};" show-matrix="on: click;item:{{x.index}}"  event-set__1="_event: mousedown; position: 0 0 1"
                      event-set__2="_event: mouseup; position: 0 0 2"
                      event-set__3="_event: mouseenter; position: 0 0 2"
                      event-set__4="_event: mouseleave; position: 0 0 1">
                    <a-entity class="poster" geometry="primitive: plane; width: 4; height: 4;" material="side: front">
                       <a-entity position="0 0 1 ">
                    <!-- Using the asset management system. -->
                         <a-entity class="label" geometry="primitive: plane" material="shader: flat;transparent:true; src: #icono-{{currentDetail.icono}}; width:4; height:4;"></a-entity>
                    </a-entity>
                     </a-entity>
                    <a-entity class="detail" geometry="primitive: plane; width: 4; height: 4;" opacity="0" visible="false" material="side: front"
                      animation__fade_3="property:opacity;startEvents: move-now;dir: alternate;dur: 600;from:0;to:1;" 
                      animation__fade_4="property:visible;startEvents: move-now;dir: alternate;dur: 1;from:false;to:true;"
                      animation__fade_out="property:opacity;startEvents: move-out;dir: alternate;dur: 600;from:1;to:0;" 
                      animation__fade_out1="property:visible;startEvents: move-out;dir: alternate;dur: 1;from:true;to:false;" >
                      <a-entity layout="type: box;align:end; columns:2;reverse:true; margin: 0.275; plane:xy;" position="-0.75 -1.75 0">
                          {% for z in x.result %}
                          <a-text mixin="font-chalet" color="white" value="{{z.value}}" width="2.65" word-wrap="30" align="left"></a-text>
                          <a-text mixin="font-chalet" color="white" value="{{z.key}}" width="3" word-wrap="35" align="right"></a-text>
                          {% endfor %}
                          <a-entity>
                        </a-entity>
                    </a-entity>
                     </a-entity>
                  </a-entity>
                </a-entity>
          {% endfor %}
        </a-entity>
        {% endfor %}
        
        </script>

     <!-- Image link template to be reused. -->
      <script id="circle-menu" type="text/x-nunjucks-template">
        <a-entity layout="type: circle; radius: 6; plane:xz;" position="0 10 0">
            
            {% for x in categories %}
               <a-entity look-at="[camera]" template="src: #link" data-src="#{{x.key}}-sphere" data-link="{{x.key}}" data-thumb="#{{x.key}}-thumb" data-percentage="{{x.percentage}}" 
               data-destacados="{{x.destacados}}" data-count="{{x.values.length}}" data-rows="{{x.rowsLabel}}"></a-entity>
            {% endfor %}
            <a-animation attribute="position" 
                         begin="1000"
                         dur="2000"
                         from="0 10 0"
                         to="0 -10 0"></a-animation>
      </a-entity>
     
        </script>
      
        <!-- Image link template to be reused. -->
        <script id="poster" type="text/html">
          <!-- <a-entity layout="type: line;columns:1; margin: 0.25;"> -->
          <a-entity look-at="[camera]" class="link"
            geometry="primitive: plane; height: 2; width: 1.3"
            material="side:double;shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            go-to-lobby="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
          <!-- </a-entity> -->
        </script>
      </a-assets>
        
        <!-- Image link template to be reused. -->
        <script id="link" type="text/x-nunjucks-template">

            geometry="primitive: plane; height: 2.5; width: 2"
            material="side:double;shader: flat; src: {{thumb}}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; link:{{link}};target: #image-360; src: {{src}}"
            sound="on: click; src: #click-sound"
            "></a-entity>
              <a-entity>
                  <a-entity position="0.012676036232893928 1.5   0.00863929409054304" layout="type: box;align:start; columns:1;reverse:true; margin: 0; plane:xy;">

       <a-entity  id="circle-floor" 
       go-to-lobby="on: click; target: #image-360; src: #lobby;"
       class="floor" rotation="-90 0 0" position="0 -1.195 0" geometry="primitive: circle; radius: 1" material="shader: flat; color: white; width:1; height:1; opacity: 0.6;"></a-entity>

      <a-entity id="lobby-circle"></a-entity> 
      <a-entity id="category-circle"></a-entity> 
      <a-entity id="detail-circle"></a-entity> 
      <a-entity id="trip-detail"></a-entity> 


      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 150"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"></a-cursor>
      </a-entity>
    </a-scene>
    <script src="components/main.js"></script>
  </body>
</html>
